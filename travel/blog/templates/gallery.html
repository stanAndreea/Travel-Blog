{% extends "base.html" %}
{% load static %}
{% block content %}
<section id="gallery" class="section section-gallery scrollspy center centerblock" style="margin-bottom: 10%;">
    <div class="container">
      <h4 class="center">
        <span class="blue-text">Fresh dose</span> <span class="black-text">of inspiration for travel</span>
      </h4>
      {% for topic in topics %}

        {% if forloop.first %}
          <div class="row">
        {% endif %}

        {% if forloop.counter|divisibleby:4 %}
        <div class="row">
        {% endif %}

        <div class="col s12 m3">
          <img src="https://source.unsplash.com/1600x900/?{{topic}}" alt="{{topic}}" class="materialboxed responsive-img" />
        </div>
        
        {% if forloop.counter|divisibleby:4 %}
        </div>
        {% endif %}

      {% endfor %}
    </div>
  </section>
  {% endblock %}
